<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>Etch-a-Sketch</header>
    <div class="main">
        <div class="buttons-container">
            <div class="buttons">
                <button id="black-button" class="options">Black</button>
                <button id="multi-color-button" class="options">Colorful</button>
                <label for="color-picker">Pick colour:</label>
                <input type="color" id="color-picker" name="colour" value="#ff0000">
                <button id="eraser" class="options">Eraser</button>
                <button id="clear" class="options">Clear</button>
            </div>
            
            <div class="slider-div">
                <label for="slider">Adjust Grid-size:</label>
                <input id="slider" class="options" type="range" value="16" min="16" max="100">
                <p id="slider-number">16</p>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>
    <div class="footer">
        Made by: Knoxx.<a href="https://github.com/Knoxx-Code" target="_blank">
            <img id="github-link" src="assets/github-mark-white.png" alt="GitHub Link">
          </a>
    </div>
</body>
</html>
